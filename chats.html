<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="header-box">
      <div class="Status-bar">
        <div class="Status-bar__column">
          <span class="Status-bar__column__service">No Service</span
          ><i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="Status-bar__column">
          <span>06:02</span>
        </div>
        <div class="Status-bar__column">
          <span class="Status-bar__column__battery">82%</span>
          <i
            class="
              fas
              fa-battery-three-quarters
              Status-bar__column__battery
              fa-xs
            "
          ></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="component__header">
        <h1 class="component__header__title">Chats</h1>
        <div class="component__header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main__screen">
      <a href="chat__snow.html">
        <div class="component__people">
          <div class="component__people__column">
            <img
              class="component__people__column__img--md"
              src="img/snow.jpg"
            />
            <div>
              <h2 class="component__people__column__name--md">Snow</h2>
              <h4 class="component__people__column__chat--md">
                Cute is just my cover.
              </h4>
            </div>
          </div>
          <div class="component__people__column__block">
            <div class="component__people__column__chat--sm color--gray">
              14:53
            </div>
            <div class="circle__bg circle__bgcolor--orange">1</div>
          </div>
        </div>
      </a>
      <a href="chat__quokka.html">
        <div class="component__people">
          <div class="component__people__column">
            <img
              class="component__people__column__img--md"
              src="img/quokka.jpg"
            />
            <div>
              <h2 class="component__people__column__name--md">Quokka</h2>
              <h4 class="component__people__column__chat--md">HAPPY!!!!!!!</h4>
            </div>
          </div>
          <div class="component__people__column__block">
            <div class="component__people__column__chat--sm color--gray">
              08:20
            </div>
            <div class="circle__bg circle__bgcolor--orange">2</div>
          </div>
        </div>
      </a>
      <a href="chat__over.html">
        <div class="component__people">
          <div class="component__people__column">
            <img
              class="component__people__column__img--md"
              src="img/over-action.jpg"
            />
            <div>
              <h2 class="component__people__column__name--md">
                Over-action rabbit
              </h2>
              <h4 class="component__people__column__chat--md">♥♥♥</h4>
            </div>
          </div>
          <div class="component__people__column__block">
            <div class="component__people__column__chat--sm color--gray">
              02:08
            </div>
            <div class="circle__bg circle__bgcolor--orange">1</div>
          </div>
        </div>
      </a>
    </main>

    <div class="component__nav-bar">
      <ul class="component__nav-bar__ul">
        <li class="component__nav-bar__list">
          <a href="friends.html" class="component__nav-bar__icon">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="chats.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__message-alarm"
              class="circle__bg circle__bgcolor--black"
            >
              4
            </div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="find.html" class="component__nav-bar__icon">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="more.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__update"
              class="circle__sm circle__bgcolor--black"
            ></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div id="no-mobile">
      <img src="img/peterrabbit.gif" />
      <span>Your screen is too big!</span>
      <span>Loose your width, please...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
