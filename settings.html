<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="header-box">
      <div class="Status-bar">
        <div class="Status-bar__column">
          <span class="Status-bar__column__service">No Service</span
          ><i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="Status-bar__column">
          <span>06:02</span>
        </div>
        <div class="Status-bar__column">
          <span class="Status-bar__column__battery">82%</span>
          <i
            class="
              fas
              fa-battery-three-quarters
              Status-bar__column__battery
              fa-xs
            "
          ></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="component__alt-header">
        <div class="component__alt-header__icon">
          <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <h1 class="component__alt-header__title">Settings</h1>
        <div class="component__alt-header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main__screen" id="setting__screen">
      <div class="settings">
        <div class="setting-box">
          <div class="setting-box__column">
            <div>
              <i class="fas fa-bullhorn fa-2x"></i>
            </div>
            <h2>Notices</h2>
          </div>
          <div class="setting-box__column"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div>
              <i class="fas fa-flask fa-2x"></i>
            </div>
            <h2>Kokoa Lab</h2>
          </div>
          <div class="setting-box__column"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div>
              <i class="fas fa-info-circle fa-2x"></i>
            </div>
            <h2>Version</h2>
          </div>
          <div class="setting-box__column color--gray">Latest Version</div>
        </div>
      </div>
      <div class="settings">
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-lock fa-2x"></i></div>
            <h2>Privacy</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-bell fa-2x"></i></div>
            <h2>Notifications</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-user-edit fa-2x"></i></div>
            <h2>Friends</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-comment fa-2x"></i></div>
            <h2>Chats</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-tv fa-2x"></i></div>
            <h2>Display</h2>
            <i class="fas fa-plus-square fa-lg color--orange"></i>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-palette fa-2x"></i></i></div>
            <h2>Themes</h2>
            <i class="fas fa-plus-square fa-lg color--orange"></i>
          </div>
          <div class="setting-box__column color--gray">Default Theme</div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-phone-alt fa-2x"></i></i></div>
            <h2>Call</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
        <div class="setting-box">
          <div class="setting-box__column">
            <div><i class="fas fa-phone-alt fa-2x"></i></i></div>
            <h2>Call</h2>
          </div>
          <div class="setting-box__column color--gray"></div>
        </div>
      </div>
    </main>

    <div class="component__nav-bar">
      <ul class="component__nav-bar__ul">
        <li class="component__nav-bar__list">
          <a href="friends.html" class="component__nav-bar__icon">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="chats.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__message-alarm"
              class="circle__bg circle__bgcolor--black"
            >
              4
            </div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="find.html" class="component__nav-bar__icon">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="more.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__update"
              class="circle__sm circle__bgcolor--black"
            ></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div id="no-mobile">
      <img src="img/peterrabbit.gif" />
      <span>Your screen is too big!</span>
      <span>Loose your width, please...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
