<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat__Snow</title>
  </head>
  <body id="chat__snow">
    <div class="header-box">
      <div class="Status-bar">
        <div class="Status-bar__column">
          <span class="Status-bar__column__service">No Service</span
          ><i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="Status-bar__column">
          <span>06:02</span>
        </div>
        <div class="Status-bar__column">
          <span class="Status-bar__column__battery">82%</span>
          <i
            class="
              fas
              fa-battery-three-quarters
              Status-bar__column__battery
              fa-xs
            "
          ></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="component__alt-header">
        <div class="component__alt-header__icon">
          <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <h1 class="component__alt-header__title">Snow</h1>
        <div class="component__alt-header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main__screen" id="chat__snow__screen">
      <div class="chat__screen__time">2021년 5월 25일 화요일</div>
      <div>
        <div class="chat__screen__row">
          <img src="img/snow.jpg" />
          <div class="chat__screen__row__info">
            <span>Snow</span>
            <div class="chat__screen__row__info__data">
              <div>
                <div class="chat__screen__row__info__data__bubble">Hi!</div>
                <div class="chat__screen__row__info__data__bubble">
                  I'm Snow!
                </div>
              </div>
              <span class="chat__screen__row__info__text">오전 12:35</span>
            </div>
          </div>
        </div>
        <div class="chat__screen__row chat__screen__row__own">
          <div class="chat__screen__row__info">
            <div
              class="
                chat__screen__row__info__data chat__screen__row__info__data__own
              "
            >
              <div>
                <div
                  class="
                    chat__screen__row__info__data__bubble
                    chat__screen__row__info__data__bubble__own
                  "
                >
                  Hi, Snow!
                </div>
                <div
                  class="
                    chat__screen__row__info__data__bubble
                    chat__screen__row__info__data__bubble__own
                  "
                >
                  Nice to meet you.
                </div>
                <div
                  class="
                    chat__screen__row__info__data__bubble
                    chat__screen__row__info__data__bubble__own
                  "
                >
                  How cute you are!
                </div>
              </div>
              <span class="chat__screen__row__info__text">오전 12:49</span>
            </div>
          </div>
        </div>
        <div class="chat__screen__row">
          <img src="img/snow.jpg" />
          <div class="chat__screen__row__info">
            <span>Snow</span>
            <div class="chat__screen__row__info__data">
              <div>
                <div class="chat__screen__row__info__data__bubble">
                  Cute is just my cover.
                </div>
              </div>
              <span class="chat__screen__row__info__text">오전 01:19</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="write">
      <div class="write__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="write__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile input__icon__absolute fa-2x"></i>
        <button class="input__icon__absolute">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="img/peterrabbit.gif" />
      <span>Your screen is too big!</span>
      <span>Loose your width, please...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
