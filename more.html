<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="header-box">
      <div class="Status-bar">
        <div class="Status-bar__column">
          <span class="Status-bar__column__service">No Service</span
          ><i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="Status-bar__column">
          <span>06:02</span>
        </div>
        <div class="Status-bar__column">
          <span class="Status-bar__column__battery">82%</span>
          <i
            class="
              fas
              fa-battery-three-quarters
              Status-bar__column__battery
              fa-xs
            "
          ></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="component__header">
        <h1 class="component__header__title">More</h1>
        <div class="component__header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <a href="settings.html">
            <div
              id="component__status-bar__update"
              class="circle__sm circle__bgcolor--orange"
            ></div>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </a>
        </div>
      </header>
    </div>

    <main class="main__screen">
      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--bg"
            src="img/people1.jpg"
          />
          <div class="component__people__column__text">
            <h2 class="component__people__column__name--bg">Flora</h2>
            <h4 class="component__people__column__chat--md">
              +27 385-2561-2219
              <i class="fas fa-info-circle fa-xs color--orange"></i>
            </h4>
          </div>
        </div>
        <div class="component__people__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="screen-box">
        <div class="screen__btns">
          <div class="screen__btns__column">
            <i class="far fa-calendar-alt fa-2x"></i>
          </div>
          <div class="screen__btns__column">
            <i class="fas fa-box fa-2x"></i>
            <div
              class="circle__sm circle__bgcolor--orange component__icon__update"
            ></div>
          </div>
          <div class="screen__btns__column">
            <i class="far fa-kiss-wink-heart fa-2x"></i>
          </div>
          <div class="screen__btns__column">
            <i class="fas fa-brush fa-2x"></i>
          </div>
        </div>

        <div class="screen__btns">
          <div class="screen__btns__column">
            <h3>Calendar</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Talk Drive</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Emoticons</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Themes</h3>
          </div>
        </div>
      </div>
      <div class="screen-box">
        <div class="screen__btns">
          <div class="screen__btns__column">
            <i class="fas fa-file-invoice fa-2x"></i>
          </div>
          <div class="screen__btns__column">
            <i class="fas fa-users fa-2x"></i>
          </div>
          <div class="screen__btns__column">
            <i class="fas fa-gift fa-2x"></i>
          </div>
          <div class="screen__btns__column">
            <i class="fas fa-money-check-alt fa-2x"></i>
          </div>
        </div>

        <div class="screen__btns">
          <div class="screen__btns__column">
            <h3>Account</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Open Chat</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Gift</h3>
          </div>
          <div class="screen__btns__column">
            <h3>Pay</h3>
          </div>
        </div>
      </div>

      <div id="more__suggestions" class="title-border--top">
        <h5>Suggestions</h5>
        <div id="suggestions__box" class="screen-box">
          <div class="screen__btns">
            <div class="screen__btns__column">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <div class="screen__btns__column">
              <img src="img/olaf.jpg" />
            </div>
            <div class="screen__btns__column">
              <img src="img/judy.jpg" />
            </div>
            <div class="screen__btns__column">
              <img src="img/vanellope.jpg" />
            </div>
          </div>

          <div class="screen__btns">
            <div class="screen__btns__column">
              <h3>Kokoa Story</h3>
            </div>
            <div class="screen__btns__column">
              <h3>Kokoa Friends</h3>
            </div>
            <div class="screen__btns__column">
              <h3>Kokoa Movies</h3>
            </div>
            <div class="screen__btns__column">
              <h3>Kokoa Games</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="component__nav-bar">
      <ul class="component__nav-bar__ul">
        <li class="component__nav-bar__list">
          <a href="friends.html" class="component__nav-bar__icon">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="chats.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__message-alarm"
              class="circle__bg circle__bgcolor--black"
            >
              4
            </div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="find.html" class="component__nav-bar__icon">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="more.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__update"
              class="circle__sm circle__bgcolor--black"
            ></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div id="no-mobile">
      <img src="img/peterrabbit.gif" />
      <span>Your screen is too big!</span>
      <span>Loose your width, please...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
