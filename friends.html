<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="loading">
      <img src="img/img_loading1.jpg" />
      <div class="dots">
        <div class="dots__loading"></div>
        <div class="dots__loading"></div>
        <div class="dots__loading"></div>
        <div class="dots__balloon"></div>
        <div class="dots__balloon"></div>
      </div>
    </div>
    <div class="header-box">
      <div class="Status-bar">
        <div class="Status-bar__column">
          <span class="Status-bar__column__service">No Service</span
          ><i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="Status-bar__column">
          <span>06:02</span>
        </div>
        <div class="Status-bar__column">
          <span class="Status-bar__column__battery">82%</span>
          <i
            class="
              fas
              fa-battery-three-quarters
              Status-bar__column__battery
              fa-xs
            "
          ></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="component__header">
        <h1 class="component__header__title">Friends</h1>
        <div class="component__header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-user-plus fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main__screen">
      <a class="friends__screen__info">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--bg"
            src="img/people1.jpg"
          />
          <h2 class="component__people__column__name--bg">Flora</h2>
        </div>
        <div class="component__people__column"></div>
      </div>

      <div class="title-border--top">
        <h5>Channel</h5>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/people2.jpg"
          />
          <h2 class="component__people__column__name--sm">Egg?!</h2>
        </div>
        <div class="component__people__column color--gray">
          <h4 class="component__people__column__count">2</h4>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="title-border--top">
        <h5>Friends 8</h5>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/benjamin.jpg"
          />
          <h2 class="component__people__column__name--sm">Benjamin</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/cottontail.jpg"
          />
          <h2 class="component__people__column__name--sm">Cottontail</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/flopsy.jpg"
          />
          <h2 class="component__people__column__name--sm">Flopsy</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img class="component__people__column__img--sm" src="img/mopsy.jpg" />
          <h2 class="component__people__column__name--sm">Mopsy</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/over-action.jpg"
          />
          <h2 class="component__people__column__name--sm">
            Over-action rabbit
          </h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img class="component__people__column__img--sm" src="img/peter.jpg" />
          <h2 class="component__people__column__name--sm">Peter</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img
            class="component__people__column__img--sm"
            src="img/quokka.jpg"
          />
          <h2 class="component__people__column__name--sm">Quokka</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <img class="component__people__column__img--sm" src="img/snow.jpg" />
          <h2 class="component__people__column__name--sm">Snow</h2>
        </div>
      </div>

      <div class="component__people">
        <div class="component__people__column">
          <div id="component__people__column__img--none"></div>
        </div>
      </div>
    </main>

    <div class="component__nav-bar">
      <ul class="component__nav-bar__ul">
        <li class="component__nav-bar__list">
          <a href="friends.html" class="component__nav-bar__icon">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="chats.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__message-alarm"
              class="circle__bg circle__bgcolor--black"
            >
              4
            </div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="find.html" class="component__nav-bar__icon">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="component__nav-bar__list">
          <a href="more.html" class="component__nav-bar__icon">
            <div
              id="component__nav-bar__update"
              class="circle__sm circle__bgcolor--black"
            ></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div id="no-mobile">
      <img src="img/peterrabbit.gif" />
      <span>Your screen is too big!</span>
      <span>Loose your width, please...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
